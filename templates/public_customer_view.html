{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>公共用户列表</title>
    <link rel="stylesheet" href="{% static '/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
</head>
<body>
<h1>公共客户列表</h1>
<table class="table table-bordered">
 <tr>
     <th>ID</th>
     <th>QQ</th>
     <th>姓名</th>
     <th>操作</th>
 </tr>

    {% for customer in customers %}
     <tr>
      <td>{{ customer.id }}</td>
      <td>{{ customer.qq }}</td>
      <td>{{ customer.name }}</td>
      <td>
          <a href="/stark/app01/customer/{{ customer.id }}/competition/">抢单</a>
      </td>
     </tr>
    {% endfor %}

</table>
</body>
</html>
